<ion-view view-title="Edition d'un contact">
  <ion-content>
    <form name="contactForm" novalidate ng-submit="saveNote()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Nom*" ng-minlength="2" ng-maxlength="30" name="nom" ng-model="noteForm.nom">
        </label>
        <div ng-messages="contactForm.nom.$error" ng-messages-include="erreurs.html">
          <div ng-if="!contactForm" ng-message="required">Votre prÃ©nom est requis</div>
        <label class="item item-input">
          <textarea placeholder="Prenom"  ng-model="noteForm.prenom"></textarea>
        </label>
        <label class="item item-input">
          <textarea placeholder="E-mail*" ng-model="noteForm.email"></textarea>
        </label>
        <label class="item item-input">
          <textarea placeholder="Portable*" ng-model="noteForm.portable"></textarea>
        </label>
        <label class="item item-input">
        <textarea placeholder="Code Postale" ng-model="noteForm.codePostale"></textarea>
        </label>
        <label class="item item-input">
          <textarea placeholder="Ville" ng-model="noteForm.ville"></textarea>
        </label>
      </div>
      </div>
    </form>
    <button ng-show="!noteForm.id" class="button button-full button-positive ng-hide" ng-click="saveNote()">
      Sauvegarder
    </button>

    <div ng-show="noteForm.id" class="button-bar">
      <a class="button button-positive" ng-click="saveNote()">
        <i class="icon ion-checkmark"></i>
      </a>
      <a class="button button-assertive" ng-click="confirmDelete(noteForm.id)">
        <i class="icon ion-trash-b"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
